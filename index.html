<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div  class="container-count " >
        <h1>Happy 2<sup style="text-transform: lowercase;">nd</sup> Monthsary</h1>
        <h2 id="current">TO</h2>
        <div class="container">
            <div class="countE1 days">
                <p class="numbars" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countE1 hours">
                <p class="numbars" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countE1 mins">
                <p class="numbars" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="countE1 seconds">
                <p class="numbars" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
